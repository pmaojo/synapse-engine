name: Release Binaries

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: synapse-linux-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: synapse-macos-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: synapse-macos-x64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.88
          targets: ${{ matrix.target }}

      - name: Install Protoc and Clang (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler clang libclang-dev musl-tools

      - name: Install Protoc (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install protobuf

      - name: Build Binary
        run: |
          cd crates/semantic-engine
          if [ "${{ matrix.target }}" = "x86_64-unknown-linux-musl" ]; then
            export CC_x86_64_unknown_linux_musl=musl-gcc
          fi
          cargo build --release --target ${{ matrix.target }}
        
      - name: Prepare Artifact
        run: |
          mkdir -p dist
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            cp target/${{ matrix.target }}/release/synapse dist/${{ matrix.artifact_name }}
          else
            cp target/${{ matrix.target }}/release/synapse dist/${{ matrix.artifact_name }}
          fi

      - name: Upload Artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
